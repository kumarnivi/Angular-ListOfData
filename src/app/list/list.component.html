<h5>List Component</h5>
<div *ngIf="cars.length>0;then carList;else noData; "></div>
<ng-template #carList>
    <div  class="card text-bg-primary  w-75">
        <ul class="list-group list-group-flush  w-75">
            <li *ngFor="let carName of cars" class="list-group-item text-bg-primary  w-75"> {{carName}} </li>
        </ul>
    </div>
    
</ng-template>
<ng-template #noData>
    <p>No Data available</p>
</ng-template>
